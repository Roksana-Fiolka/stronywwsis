body, html {

section {

/* navbar */
.navlink {
color:black;

width: 170px;

border: solid 2px transparent;
transition: border-color 0.5s;
cursor: pointer;

}
.navlink:hover {
border-color: black;

}
.centerButtons {
    margin: 0 auto;
    float: left;
}

/*gallery */
  .container.gallery-container {
      background-color: #fff;
      color: #35373a;
      min-height: 100vh;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.06);
  }

  .gallery-container h1 {
      text-align: center;
      margin-top: 20px;
      font-family: 'Droid Sans', sans-serif;
      font-weight: bold;
  }

  .gallery-container p.page-description {
      text-align: center;
      max-width: 800px;
      margin: 25px auto;
      color: #888;
      font-size: 18px;
  }

  .tz-gallery {
      padding: 40px;
  }

  .tz-gallery .lightbox img {
      width: 100%;
      margin-bottom: 30px;
      transition: 0.2s ease-in-out;
      box-shadow: 0 2px 3px rgba(0,0,0,0.2);
  }


  .tz-gallery .lightbox img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  }

  .tz-gallery img {
      border-radius: 4px;
  }

  .baguetteBox-button {
      background-color: transparent !important;
  }


  @media(max-width: 768px) {
      body {
          padding: 0;
      }

      .container.gallery-container {
          border-radius: 0;
      }
  }
  /*clock and date */
  #ct {
  margin-top: -30px;
  float:right;
  }
  /* footer */
  .footer {
     position: relative;
     left: 0;
     bottom: 0;
     width: 100%;
     background-color: #333232;
     color: white;
     text-align: center;
     padding: 36px;
  }

  .s-m{
    position: absolute;
    top: 50%;
    left: 80%;
    transform: translate(-50%,-50%);
  }
  .s-m a{
    display: inline-flex;
    width: 40px;
    height: 40px;
    background: #2c3e50;
    color: white;
    margin: 0 6px;
    border-radius: 50%;
    justify-content: center;
    align-items: center;
    transition: 0.4s;
    font-size: 22px;
  }
  .s-m a:hover{
    background: #e67e22;
  }
  .s-m a i{
    transition: 0.4s all;
  }
  .s-m a:hover > i{
    transform: scale(1.6) rotate(25deg);
  }
  .footer-distributed .footer-icons{
  	margin-top: 25px;
  }
</style>
